<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/home.css" />

    <title>Contact</title>
  </head>
  <body>
    <div class="profile-section">
      <img
        class="profile-picture"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOH2aZnIHWjMQj2lQUOWIL2f4Hljgab0ecZQ&usqp=CAU"
        alt="Agent's Picture"
      />
      <div>Name: William Long</div>
      <div>Email: william@gmail.com</div>
      <div>Phone: 6475462345</div>
    </div>
    <div id="menu"></div>

    <form id="contact_form">
      <div class="form_field">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="first_name" />
      </div>
      <div class="form_field">
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" id="last_name" />
      </div>
      <div class="form_field">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" />
      </div>
      <div class="form_field">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />
      </div>
      <div class="form_field">
        <label for="propertyType">Type of Property:</label>
        <select id="propertyType" name="propertyType">
          <option value="bungalow">Bungalow</option>
          <option value="house">House</option>
          <option value="condominium">Condominium</option>
        </select>
      </div>
      <div class="form_field">
        <label for="bedrooms">Number of Bedrooms:</label>
        <input type="number" id="bedrooms" name="bedrooms" min="1" max="10" />
      </div>
      <div class="form_field">
        <label for="bathrooms">Number of Bathrooms:</label>
        <input type="number" id="bathrooms" name="bathrooms" min="1" max="10" />
      </div>
      <div class="form_field">
        <label for="priceRange">Price Range:</label>
        <select id="priceRange" name="priceRange">
          <option value="500-1000">$500 - $1000</option>
          <option value="1000-1500">$1000 - $1500</option>
          <option value="1500-2000">$1500 - $2000</option>
          <option value=">2000">Above $2000</option>
        </select>
      </div>
      <div class="form_field">
        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" rows="4"></textarea>
      </div>

      <div class="buttons">
        <button type="button" id="register_btn">Submit</button>
        <button type="button" id="clear_btn">Clear</button>
      </div>
    </form>

    <script src="./js/contact.js" type="module"></script>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
